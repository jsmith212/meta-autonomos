# This file configures a local shared state cache for the build. It's currently not configured on the network though
header:
  version: 20

local_conf_header:
  sourcecontrol: |
    BB_GENERATE_MIRROR_TARBALLS = "1"
    INHERIT += "own-mirrors"
    BB_HASHSERVE = "auto"
    BB_SIGNATURE_HANDLER = "OEEquivHash"
