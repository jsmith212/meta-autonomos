header:
  version: 20

repos:
  meta-mender:
    url: https://github.com/mendersoftware/meta-mender.git
    path: "sources/meta-mender"
    layers:
      meta-mender-core:

local_conf_header:
  mender-base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    INIT_MANAGER = "systemd"

  mender-full: |
    INHERIT += "mender-full"

  mender-artifact: |
    MENDER_ARTIFACT_NAME = "gha_autobuild"
